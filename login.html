<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zane - Login</title>
  <link rel="icon" href="zane-plain logo.png">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #FADADD, #FFD700);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background: #fff;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .login-container h2 {
      margin-bottom: 1.5rem;
      color: #4B0082;
    }

    .input-group {
      margin-bottom: 1rem;
      text-align: left;
    }

    .input-group label {
      display: block;
      font-weight: 500;
      margin-bottom: 0.5rem;
      color: #4B0082;
    }

    .input-group input {
      width: 100%;
      padding: 0.8rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      outline: none;
    }

    .btn {
      width: 100%;
      padding: 0.8rem;
      background: #FFD700;
      border: none;
      border-radius: 25px;
      font-weight: bold;
      color: #4B0082;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background: #FADADD;
    }

    .links {
      margin-top: 1rem;
      font-size: 0.9rem;
    }
    .links a {
      color: #4B0082;
      text-decoration: none;
      font-weight: 500;
    }
    .links a:hover {
      text-decoration: underline;
    }

    .error {
      color: red;
      font-size: 0.9rem;
      margin-top: 0.5rem;
      display: none;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login to Zane</h2>
    <form id="loginForm">
      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" required>
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter password" required>
      </div>
      <button type="submit" class="btn">Login<a href="index.html"></a></button>
      <div class="error" id="errorMsg">Invalid email or password!</div>
    </form>

    <div class="links">
      <p>Don't have an account? <a href="signup.html">Register</a></p>
      <p><a href="forgot-password.html">Forgot Password?</a></p>
    </div>
  </div>

  <script>
    const loginForm = document.getElementById("loginForm");
    const errorMsg = document.getElementById("errorMsg");

    loginForm.addEventListener("submit", function(e) {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      // Temporary login (for demo only)
      if (email === "test@example.com" && password === "12345") {
        alert("Login successful!");
        window.location.href = "index.html"; // redirect to homepage
      } else {
        errorMsg.style.display = "block";
      }
    });
  </script>
</body>
</html>
