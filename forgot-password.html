<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
        content="width=device, initial-scale=1.0">
        <title>Zane - Forgot Password</title>
        <link rel="icon" href="zane-plain logo.png">
  
        <style>
            body {
                margin: 0;
                font-family: 'Poppins', sans-serif;
                background: linear-gradient(135deg, #FADADD, #FFD700);
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }

            .forgot-container{
                background: #fff;
                padding: 2rem;
                border-radius: 15px;
                box-shadow: 0 5px 15px
                rgba(0, 0, 0, 0.2);
                width: 100%;
                max-width: 450px;
                text-align: center;
            }

            .forgo-container h2 {
                margin-bottom: 1.5rem;
                color: #4B0082;
            }

            .input-group{
                margin-bottom: 1rem;
                text-align: left;
            }

            .input-group{
                display: block;
                font-weight: 500;
                margin-bottom: 0.5rem;
                color: #4B0082;
            }

            .input-group input {
                width: 100%;
                padding: 0.8rem;
                border: 1px solid #ccc;
                border-radius: 8px;
                font-size: 1rem;
                outline: none;
            }

            .btn {
                width: 100%;
                padding: 0.8rem;
                background: #FFD700;
                border: none;
                border-radius: 25px;
                font-weight: bold;
                color: #4B0082;
                cursor: pointer;
                transition: 0.3s;
            }

            .btn:hover {
                background: #FADADD;
            }

            .links {
                margin-top: 1rem;
                font-size: 0.9rem;
            }

            .links a{
                color: #4B0082;
                text-decoration: none;
                font-weight: 500;
            }

            .links a:hover {
                text-decoration: underline;
            }
        </style>
    </head>
    <body>
        <div class="forgot-container">
            <h2>Forgot Password?</h2>
            <p>Enter your email and we'll send you reset instructions.</p>

            <form id="forgotForm">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email"
                    required>
                </div>
                <button type="submit"
                class="btn">Send Reset Link</button>
            </form>
            <div class="links">
                <p><a href="login.html>Back to Login"></a></p>
            </div>
        </div>
        
        <script>
            const forgotForm =
            document.getElementById("forgotForm");

            forgotForm.addEventListener("submit",
                function(e) {
                    e.preventDefault();

                    const email =
                    document.getElementById("email").value;

                    //For now, just simulate success
                    alert("a reset link has been sent to " + email + "!")
                     window.location.href =
                     "login.html"; //redirects back to login

                });
            
        </script>
    </body>
</html>
