
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zane â€” Checkout</title>
  <link rel="icon" href="zane-plain logo.png">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
    body { background: #f9f9f9; color: #333; padding: 20px; }

    header {
      background: #4B0082;
      color: #fff;
      padding: 15px;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .container {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 20px;
    }

    .card {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
    }

    h2 { margin-bottom: 15px; color: #4B0082; }

    table { width: 100%; border-collapse: collapse; }
    th, td { border-bottom: 1px solid #ddd; padding: 10px; text-align: center; }
    th { background: #4B0082; color: #fff; }
    td img { width: 60px; height: 60px; object-fit: cover; border-radius: 5px; }

    .qty-input { width: 50px; text-align: center; }

    .actions button {
      background: #FFD700;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    .summary { font-size: 1.1rem; margin: 10px 0; }
    .summary strong { color: #4B0082; }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button.checkout-btn {
      width: 100%;
      padding: 12px;
      background: #4B0082;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }

    button.checkout-btn:hover { background: #FFD700; color: #4B0082; }

    @media(max-width: 900px) {
      .container { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <header>ðŸ›’ Zane Checkout</header>

  <div class="container">
    <!-- Cart Items -->
    <div class="card">
      <h2>Your Cart</h2>
      <table>
        <thead>
          <tr>
            <th>Product</th>
            <th>Name</th>
            <th>Price</th>
            <th>Qty</th>
            <th>Total</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="cartTable"></tbody>
      </table>
    </div>

    <!-- Order Summary + Checkout Form -->
    <div class="card">
      <h2>Order Summary</h2>
      <p class="summary">Subtotal: <strong id="subtotal">$0</strong></p>
      <p class="summary">Shipping: <strong id="shipping">$10</strong></p>
      <p class="summary">Total: <strong id="total">$0</strong></p>

      <h2>Shipping Info</h2>
      <form id="checkoutForm">
        <input type="text" id="name" placeholder="Full Name" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="tel" id="phone" placeholder="Phone Number" required>
        <textarea id="address" placeholder="Delivery Address" required></textarea>
        <select id="payment" required>
          <option value="">Select Payment Method</option>
          <option value="card">Credit/Debit Card</option>
          <option value="mobile">Mobile Money</option>
          
        </select>
        <button type="submit" class="checkout-btn">Place Order</button>
      </form>
    </div>
  </div>

  <script>
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    const cartTable = document.getElementById("cartTable");
    const subtotalEl = document.getElementById("subtotal");
    const shippingEl = document.getElementById("shipping");
    const totalEl = document.getElementById("total");

    // Display cart items
    function loadCart() {
      cartTable.innerHTML = "";
      let subtotal = 0;

      cart.forEach((item, index) => {
        const row = document.createElement("tr");
        const itemTotal = item.price * item.qty;
        subtotal += itemTotal;

        row.innerHTML = `
          <td><img src="${item.image}" alt="${item.name}"></td>
          <td>${item.name}</td>
          <td>$${item.price}</td>
          <td><input type="number" class="qty-input" value="${item.qty}" min="1" onchange="updateQty(${index}, this.value)"></td>
          <td>$${itemTotal}</td>
          <td><button onclick="removeItem(${index})">Remove</button></td>
        `;
        cartTable.appendChild(row);
      });

      subtotalEl.innerText = `$${subtotal}`;
      const shipping = cart.length > 0 ? 10 : 0;
      shippingEl.innerText = `$${shipping}`;
      totalEl.innerText = `$${subtotal + shipping}`;
    }

    // Update quantity
    function updateQty(index, qty) {
      cart[index].qty = parseInt(qty);
      localStorage.setItem("cart", JSON.stringify(cart));
      loadCart();
    }

    // Remove item
    function removeItem(index) {
      cart.splice(index, 1);
      localStorage.setItem("cart", JSON.stringify(cart));
      loadCart();
    }

    // Place order
    document.getElementById("checkoutForm").addEventListener("submit", (e) => {
      e.preventDefault();
      if (cart.length === 0) {
        alert("Your cart is empty!");
        return;
      }

      const order = {
        customer: {
          name: document.getElementById("name").value,
          email: document.getElementById("email").value,
          phone: document.getElementById("phone").value,
          address: document.getElementById("address").value,
          payment: document.getElementById("payment").value
        },
        items: cart,
        total: totalEl.innerText,
        date: new Date().toLocaleString()
      };

      // Save order
      let orders = JSON.parse(localStorage.getItem("orders")) || [];
      orders.push(order);
      localStorage.setItem("orders", JSON.stringify(orders));

      // Clear cart
      localStorage.removeItem("cart");

      alert("âœ… Order placed successfully!");
      window.location.href = "products.html"; // back to products page
    });

    // Initial load
    loadCart();
  </script>
</body>
</html>
