

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Zane - Products</title>
  <link rel="icon" href="zane-plain logo.png">
  <style>
    :root{--brand:#4B0082;--accent:#FFD700}
    body{font-family:Poppins,system-ui;margin:0;background:#fff;color:#111}
    header{display:flex;justify-content:space-between;align-items:center;padding:18px;background:linear-gradient(90deg,#FADADD,#FFD700)}
    header .logo{display:flex;align-items:center;gap:8px}
    .container{padding:20px}
    .controls{display:flex;gap:10px;flex-wrap:wrap;margin-bottom:16px}
    .controls input, .controls select{padding:10px;border-radius:8px;border:1px solid #ddd}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:16px}
    .card{background:#fff;padding:12px;border-radius:10px;box-shadow:0 6px 18px rgba(0,0,0,.06);cursor:pointer}
    .card img{width:100%;height:160px;object-fit:cover;border-radius:8px}
    .price{color:var(--accent);font-weight:700;margin-top:8px}
    @media(max-width:768px){header{flex-direction:column;align-items:flex-start;padding:12px}}
  </style>
</head>
<body>
  <header>
    <div class="logo"><img src="zane-plain logo.png" style="height:36px"><h2 style="color:#4B0082">Zane</h2></div>
    <div><a href="home.html" style="text-decoration:none;color:#4B0082">Home</a></div>
  </header>

  <div class="container">
    <div class="controls">
      <input id="q" placeholder="Search products..." />
      <select id="category">
        <option value="all">All categories</option>
        <option value="new-arrival">New Arrivals</option>
        <option value="fashion">Fashion</option>
        <option value="electronics">Electronics</option>
        <option value="phones">Phones</option>
        <option value="appliances">Appliances</option>
        <option value="beauty">Beauty</option>
      </select>
      <select id="sort">
        <option value="createdAt">Newest</option>
        <option value="price_asc">Price: Low → High</option>
        <option value="price_desc">Price: High → Low</option>
        <option value="views_desc">Most Viewed</option>
      </select>
    </div>

    <div id="grid" class="grid"></div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>

  <script>
  // paste the same firebaseConfig used in admin.html
  const firebaseConfig = {
    apiKey: "FIREBASE_API_KEY",
    authDomain: "FIREBASE_AUTH_DOMAIN",
    projectId: "FIREBASE_PROJECT_ID",
    storageBucket: "FIREBASE_STORAGE_BUCKET",
    messagingSenderId: "FIREBASE_MSG_SENDER_ID",
    appId: "FIREBASE_APP_ID"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  const grid = document.getElementById('grid');
  const qInput = document.getElementById('q');
  const catSelect = document.getElementById('category');
  const sortSelect = document.getElementById('sort');

  let allProducts = [];

  // load products once and keep local copy (you can also use onSnapshot for realtime)
  async function loadProducts(){
    const snap = await db.collection('products').get();
    allProducts = snap.docs.map(d => ({ id: d.id, ...d.data() }));
    render();
  }

  function render(){
    const q = qInput.value.trim().toLowerCase();
    const cat = catSelect.value;
    const sort = sortSelect.value;

    let list = allProducts.slice();

    if (cat !== 'all') list = list.filter(p => (p.category || '').toLowerCase() === cat.toLowerCase());
    if (q) list = list.filter(p => (p.name || '').toLowerCase().includes(q) || (p.description||'').toLowerCase().includes(q));

    // sorting
    if (sort === 'price_asc') list.sort((a,b)=> (a.price||0)-(b.price||0));
    else if (sort === 'price_desc') list.sort((a,b)=> (b.price||0)-(a.price||0));
    else if (sort === 'views_desc') list.sort((a,b)=> (b.views||0)-(a.views||0));
    else list.sort((a,b)=> (b.createdAt && a.createdAt) ? b.createdAt.seconds - a.createdAt.seconds : 0);

    grid.innerHTML = '';
    if (!list.length) { grid.innerHTML = '<p>No products found.</p>'; return; }
    list.forEach(p => {
      const el = document.createElement('div');
      el.className = 'card';
      const img = (p.media && p.media[0] && p.media[0].url) || p.image || '';
      el.innerHTML = `
        <img src="${img}" alt="${p.name}">
        <h3>${p.name}</h3>
        <div class="price">$${p.price}</div>
        <div class="small">${(p.category||'').toUpperCase()}</div>
      `;
      el.addEventListener('click', ()=> {
        // save selected product id and redirect to details page
        window.location.href = `product-details.html?id=${p.id}`;
      });
      grid.appendChild(el);
    });
  }

  qInput.addEventListener('input', render);
  catSelect.addEventListener('change', render);
  sortSelect.addEventListener('change', render);

  loadProducts();
  </script>
</body>
</html>
